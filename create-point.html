<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/responsive.css">
   
</head> 
<body>
  <div id="page-create-point">
    <header>
     <img src="/icones/logo.svg" alt="Logo Marca">
     <a href="#"><span></span>Voltar para home</a>
    </header>

<form action="">

  <h1>Cadastro do ponto de colheta</h1>

  <!--Agrupar, coleção de campos-->
  <fieldset>
    <legend>
      <h2>Dados da entidade</h2>
    </legend>
    
    <div class="field">
      <label for="name">Nome da entidade</label>
      <input type="text" name="name" required>
    </div>

   <div class="field-group">
    <div class="field">
      <label for="adress">Endereço</label>
      <input type="text" name="adress" required>
    </div>

    <div class="field">
      <label for="adress">Número/Complemento</label >
      <input type="text" name="adress2" required>
    </div>
   </div>

    <div class="field-group">
      <div class="field">
      <label for="state" required>Estado</label>
      <select name="uf">
        <option value="">Selecione o Estado</option>
      >
      </select>

     <input type="hidden" name="state">

    </div>

    <div class="field">
      <label for="city" required>Cidade</label>
      <select name="city" disabled>
        <option value="">Selecione a Cidade</option>
      </select>
    </div>
  </div>

  </fieldset>
   
  <fieldset>
    <legend>
      <h2>Itens de coleta</h2>
    </legend>

    <div class="items-grid">
     <li data-id="1" >
       <img src="/icones/lampadas.svg" alt="Lâmpadas">
       <span>Lâmpadas</span>
      </li>
    
      
    <li data-id="2">
      <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
      <span>Pilhas e Baterias</span>
     </li>
    
   
    <li data-id="3">
      <img src="/icones/papeis-papelao.svg" alt="Papéis e papelão">
      <span>Papeis e papelão</span>
     </li>
   
    
    <li data-id="4">
      <img src="/icones/eletronicos.svg" alt="Resíduos Eletrônico">
      <span>Resíduos Eletrônicos</span>
     </li>
   
    
    <li data-id="5">
      <img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
      <span>Orgânicos</span>
     </li>
   
     
    <li data-id="6">
      <img src="/icones/oleo.svg" alt="Oléo de Cozinha">
      <span>Oléo de Cozinha</span>
     </li>
     
    </div>

   <input type="hidden" name="items">

  </fieldset>

  <!--Submit e fazer o envio do formulário-->
  <button type="submit">Cadastrar um ponto de coleta</button>

</form>

 </div>

  <script src="/scripts/create-point.js"></script>

</body>
</html>
